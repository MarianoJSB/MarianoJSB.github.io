<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace a la hoja de estilo de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style_juegofrase.css"> <!-- Tu hoja de estilo personalizada -->
  <title>Tu Juego de Frases</title>
</head>
<body>
  <a href="../../idioma.html" style="position: absolute; top: 0; left: 0; margin-top: 5px; margin-left: 5px; z-index: 999;"><img src="../../img/backArrow.png" style="width: 80px;" alt=""></a> 
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div id="image-container">
          <img id="phrase-image" src="" alt="Frase" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6">
        <h2 >Ordena la frase:</h2>
        <div id="sentence-container" class="border p-3 mb-3"></div>
        <div id="word-container" class="mb-3"></div>
        <div class="section_buttons">
          <button id="check-button">Verificar</button>
          <button id="next-button" >Siguiente</button>
          <button id="play-button">Reproducir</button>
        </div>  
        <p id="message" class="mt-3"></p>
      </div>
    </div>
  </div>

  <!-- Enlace a la biblioteca de Bootstrap JavaScript (jQuery y Popper.js) y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
