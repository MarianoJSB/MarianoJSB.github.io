<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/red-mundial.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>RP&S</title>
</head>
<body>
    <main class="juego">
        <h1>Rock paper & scissors</h1>
        <h2>Choose your attack:</h2>
        <form action="" method="get" id="formulario">
            <!-- Rock -->
            <input type="radio" value="0" name="attack" id="1" style="visibility: hidden">
            <label for="1"><img src="icons/rock.png" title="Rock" alt="Rock"></label>

            <!-- Paper -->
            <input type="radio" value="1" name="attack" id="2" style="visibility: hidden">
            <label for="2"><img src="icons/paper.png" title="Paper" alt="Paper"></label>

            <!-- Scissors -->
            <input type="radio" value="2" name="attack" id="3" style="visibility: hidden">
            <label for="3"><img src="icons/scissors.png" title="Scissors" alt="Scissors"></label>
    
            <input type="submit" value="Play" class="submit">
    
        </form>
        <h3>The winner is the first to reach 3 points</h3>

        <div id="content">
            <!-- Points -->
        </div>
    </main>    
    <script src="js/game.js"></script>
</body>
</html>
